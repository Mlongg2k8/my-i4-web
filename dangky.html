<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <h1>
    <p style="text-indent: 500px;">
        Đăng ký thành viên
    </p>
    </h1>

<table style="width: 100%;">
    <tr>
    <td style="width: 50%; vertical-align: top; font-size: 18px;">
    <h2>Đăng ký </h2>

    
<form action="#" method="post" style="width: 300px;">
  <!-- Ô nhập tên -->
  <label for="name">Họ và tên:</label><br>
  <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required><br><br>

  <!-- Ô nhập email -->
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required><br><br>

  <!-- Ô nhập mật khẩu -->
  <label for="password">Mật khẩu:</label><br>
  <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required><br><br>

  <!-- Ô nhập lại mật khẩu -->
  <label for="confirm">Nhập lại mật khẩu:</label><br>
  <input type="password" id="confirm" name="confirm" placeholder="Nhập lại mật khẩu" required><br><br>

  <!-- Nút đăng ký -->
  <input type="submit" value="Đăng ký" style="background-color: #4CAF50; color: white; padding: 8px 16px; border: none; border-radius: 4px;">
  <td style="width: 50%; text-align: center;">
      <img src="https://images.chesscomfiles.com/uploads/v1/blog/654597.176ace1c.5000x5000o.31c7a9ec4d67.gif"
           style="width: 450px; border-radius: 40px;">
    </td>
    </tr>
</table>
</form>
